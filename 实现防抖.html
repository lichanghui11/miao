<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现防抖</title>
</head>
<body>
 <script>
  function debounce(func, delay) {
    let id = null;
    clearTimeout(id); 
    return function(...args) {
      id = setTimeout(() => {
        func(...args);
      }, delay);
    }
  }


 
 </script> 
</body>
</html>
