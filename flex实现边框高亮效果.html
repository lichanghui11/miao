<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex实现边框高亮</title>
  <style>
    a* {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.06);
    }
    div {
      box-sizing: border-box;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      > section {
        display: flex;
        flex-flow: row wrap;
        > span {
          box-sizing: border-box;
          display: inline-block;
          width: 100px;
          height: 100px;
          border: 1px solid;
          position: relative;
          margin-left: -1px;
          margin-top: -1px;
          &:hover {
            border-color: red;
            z-index: 999;
          }
        }
      }
    }
  </style>
</head>
<body>
  <div>
    <section>
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </section>
  </div>
</body>
</html>
