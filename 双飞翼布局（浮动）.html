<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼 浮动 </title>
  <style>
    * {
      box-shadow: 0 0 2px 0 red inset;
    }
    html, body {
      margin: 0;
      box-sizing: border-box;

    }
    footer {
      clear: both;
    }
    header, footer {
      width: 100%;
      height: 50px;
      border: 1px red solid; 
      background-color: lightsalmon;
    }

    div {
      overflow: auto;
      float: left;
      width: 100%;
    }
    main {
      margin-left: 200px;
      margin-right: 200px;
      height: 200px;
      background-color: lightgray;
    }

    aside {
      float: left;
      width: 200px;
      height: 200px;
      &.left {
        margin-left: -100%;
        background-color: orange;
      }
      &.right {
        margin-left: -200px;
        background-color: powderblue;
      }
    }
  </style>

</head>
<body>
  <header>header</header> 
  <div>
    <main>main</main>
  </div>
  <aside class="left">left</aside>
  <aside class="right">right</aside>
  <footer>footer</footer>
</body>
</html>
