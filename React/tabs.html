<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src=""></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
    const {Children, useState, useEffect, useRef} = React
      function MyApp() {
        return (
          <Tabs>
            <Tab name="名字">jkdsaf</Tab>
            <Tab name="年龄">fera</Tab>
            <Tab name="性别">hilaura</Tab>
            <Tab name="爱好">prepon</Tab>
          </Tabs>
        )
      }

      function Tab({name, children}) {

        return (
          <div>
            {children}
          </div>
        )
      }

      function Tabs({children}) {
        const tabName = Children.map(children, it => it.props.name)

        return (
          <div>
            <div>
             {
              tabName.map((it, idx) => {
                return <button key={idx}>{it}</button>
              })
             } 
            </div>
          </div>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>

      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
