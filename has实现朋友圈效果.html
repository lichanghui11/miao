<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>has实现朋友圈效果</title>
  <style>
    x* {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.05);
    }
    div {
      > * {
        box-sizing: border-box;
      }
      width: 300px;
      height: 300px;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
      > span {
        border: 1px lightgreen dashed;
        width: 100px;
        height: 100px;
        background-color: palegoldenrod;
      }
      &:has(span:first-child:last-child) span {
        width: 300px;
        height: 300px;
        background-color: lightgray;
      }
      &:has(span:first-child:nth-last-child(2)) span {
        background-color: lightskyblue;
        align-self: center;
        width: 150px;
        height: 150px;
      }
      &:has(span:first-child:nth-last-child(3)) span {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
      }
      &:has(span:first-child:nth-last-child(4)) span {
        width: 150px;
        height: 150px;
        background-color: orange;
      }
      &:has(span:first-child:nth-last-child(5)) {
        align-content: center;
      }
      &:has(span:first-child:nth-last-child(5)) span {
        width: 100px;
        height: 100px;
        background-color: lightsalmon;
        &:nth-last-child(-n + 2) {
          width: 150px;
          height: 150px;
        }
      }
      &:has(span:first-child:nth-last-child(6)) {
        align-content: center;
      }
      &:has(span:first-child:nth-last-child(7)) span:last-child{
        background-color: lightcoral;
      }
      &:has(span:first-child:nth-last-child(7)) {
        justify-content: center;
      }
      &:has(span:first-child:nth-last-child(8)) {
        justify-content: center;
      }
    }   
  </style>
</head>
<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>


  </div> 
</body>
</html>
