<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    * {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.06);
    }
    body {
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    div {
      width: 300px;
      height: 300px;
      margin: 100px auto;
      background-image: conic-gradient(#78ae01 25%, #f0ad05 0, #f0ad05 50%, #0499e1 0, #0499e1 75%, #eb4a1c 0, #eb4a1c 100%);
      transform: rotatey(-45deg);
    }
   </style>
  <title>微软图标效果</title>
</head>
<body>
 <div>
  
  <span class="a1"></span>
  <span class="a2"></span>
  <span class="a3"></span>
  <span class="a4"></span>
 </div> 
</body>
</html>
