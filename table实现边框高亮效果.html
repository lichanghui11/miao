<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table实现边框高亮</title>
  <style>
    d* {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.06);
    }
    table {
      text-align: center;
      margin: 100px auto;
      width: 300px;
      height: 300px;
      border-collapse: collapse;
      col, tr {
        border: 2px solid;
      }
      td {
        &:hover {
          border: 2px solid red;
        }
      }
    }
  </style>
</head>
<body>
  <div>
    <table>
      <caption>边框高亮(hover me)</caption>
      <thead>
        <tr>
          <th colspan="3">head</th>
        </tr>
      </thead>

      <col>
      <col>
      <col>
      <tbody>
        <tr>
          <td>cell</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr>
          <td>cell</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr>
          <td>cell</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
      </tbody>
      
      <tfoot>
        <tr>
          <th colspan="3">tail</th>
        </tr>
      </tfoot>
    </table>
  </div> 
</body>
</html>
