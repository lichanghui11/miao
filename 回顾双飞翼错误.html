<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾双飞翼布局</title>
  <style>
    * {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.06);
    }

    html,
    body {
      margin: 0;
    }

    .outer {

      padding-left: 200px;
      padding-right: 200px;

    }

    .container {
      >header {
        height: 50px;
        background-color: lightblue;
        text-align: center;
        line-height: 50px;
      }

      >div {

        float: left;
        width: 100%;
        height: 300px;
        background-color: lightpink;

        >main {
          background-color: lightgreen;
          height: 100%;

          >* {
            margin: 0;
          }
        }
      }

      >.left,
      .right {
        float: left;
        width: 200px;
        height: 300px;

        &.left {
          background-color: rgb(236, 137, 98);
          margin-left: 100%;
        }

        &.right {
          background-color: rgb(119, 32, 32);

        }
      }
    }

    footer {
      background-color: lightseagreen;
      height: 50px;
      clear: both;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>header</header>
    <div class="outer">
      <div>
        <main>
          <h3>父元素有padding</h3>
        </main>
      </div>
      <aside class="left"></aside>
      <aside class="right"></aside>
    </div>

    <footer>footer</footer>
  </div>
</body>

</html>
