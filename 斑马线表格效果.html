<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>斑马线效果Table</title>
  <style>
    x* {
      box-shadow: 0 0 2px 0 red inset;
      box-sizing: inherit;
    }
    html, body {
      margin: 0;
      box-sizing: border-box;
      color: #fff;
    }
    div {
      margin: auto;
      height: 500px;
      margin-top: 100px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      text-align: left;
      > tfoot {
        text-align: center;
      }
    }
    caption {
      background-color: #3e7215;
    }
    tr:nth-child(odd) {
      background-color: #5a5656;
    }

    th, tr:nth-child(even) {
      background-color: rgb(34, 34, 31);
    }
    colgroup > col:nth-child(1) {
      width: 70px;
    }

    colgroup > col:nth-child(2) {
      width: 140px;
    }

    colgroup > col:nth-child(3) {
      width: 170px;
    } 
    colgroup > col:nth-child(4) {
      width: 140px;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <caption>这是一个斑马线表格</caption>
      <colgroup>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>last</th>
          <th>handle</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jacob</td>
          <td>Thomton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="4">以上是一个斑马线表格</th>
        </tr>
      </tfoot>
    </table>
  </div> 
</body>
</html>
