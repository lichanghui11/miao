<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>横向布局 浮动实现</title>
  <style>
    * {
      box-shadow: 0 0 2px 0 red inset;
    }
    html, body {
      margin: 0;
      box-sizing: border-box;
      height: 100%;
    }

    div div {
      float: left;
      background-color: lightcoral;
      &:nth-child(1) {
        margin-right: 12px;
      }
      &:nth-child(2) {
        margin-right: 12px;
        margin-bottom: 15px;
      }
      &:nth-child(3) {
        margin-right: 12px;
        margin-bottom: 15px;
      }
      &:nth-child(4) {
        margin-right: 12px;
        margin-bottom: 15px;
      }

      &:nth-child(5) {
        margin-bottom: 15px;
        
      }
      &:nth-child(6) {
        margin-right: 12px;
      }
      &:nth-child(7) {
        margin-right: 12px;
      }
      &:nth-child(8) {
        margin-right: 12px;
      }
    }
    body > div {
      border: 1px solid green;
      width: 1223px;
      margin: auto;
      overflow: hidden;
      > div:first-child {
        width: 235px;
        height: 616px;
      }
      > div ~ div {
        width: 235px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
