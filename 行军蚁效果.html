<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行军蚁效果</title>
  <style>
    c* {
      box-shadow: 0 0 2px 0 red inset;
      background-color: rgba(0, 0, 0, 0.06);
    }
    .wrap {
      width: 300px;
      height: 300px;
      margin: 100px auto;
      > div {
        height: 300px;
        background-image: repeating-linear-gradient(to bottom right, black, white 10%);
        background-size: 50px 50px;
        display: flow-root;
        &:hover {
          background-position: 100px 0;
          transition: 2s;
        }
        > main {
          height: 296px;
          margin: 2px 2px;
          background: wheat;
        }
      }

    }
  </style>
</head>
<body>
 <div class="wrap">
    <div>
      <main>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae nihil natus est cum quidem et architecto ullam tempore, officia omnis culpa recusandae, quo dolorum? Reiciendis molestiae ipsum sequi reprehenderit totam?
        <strong>hover me , 行军蚁效果</strong>
      </main>
    </div>
 </div> 
</body>
</html>
