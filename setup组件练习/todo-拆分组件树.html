<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo 拆分组件树</title>
</head>

<body>

  <div id="app"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    let app = createApp({
      template: `
        <div id="app">
          <TodoApp />
        </div>
      `,
      setup() {
        let data = reactive({
          todos: [
            {
              text: 'hello',
              completed: false,
            }, {
              text: 'hehe',
              completed: true,
            }, {
              text: 'hihi',
              completed: false,
            }, {
              text: 'qqwer',
              completed: true,
            }, {
              text: 'fuckit',
              completed: false,
            },
          ],
          changes: 'All',
        })
      }
    })

    app.component('TodoApp', {
      template: `
        <div>
          <TodoHeader />
          <TodoList />
          <TodoFooter /> 
        </div>
      `,
    })

    app.component('TodoHeader', {
      template: `
        <div>
          <p>Todos</p>
        </div>
      `,
      setup() {

      }
    })

    app.component('TodoList', {
      template: `
        <ul>
          <TodoItem />
        </ul>
      `,
    })

    app.component('TodoItem', {
      template: `
          <input type="checkbox" >
          <span></span>
      `,
      setup() {

      }
    })

    app.component('TodoFooter', {
      template: `
        <div>
          <TodoCountLeft />
          <TodoVisibleSelect />
          TodoClear />
        </div>
      `,
    })


    let mountedApp = app.mount('#app');
  </script>
</body>

</html>
